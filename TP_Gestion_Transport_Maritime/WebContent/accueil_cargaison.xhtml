<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Page de gestion des cargaisons</title>
</h:head>
<body>

	<ui:composition template="templates/layout.xhtml">

		<ui:define name="content">


			<div style="margin: auto; width: 80%;">
				<h:form style="text-align: left;">
					<h:graphicImage library="images" name="cargaisonAerienne.png"
						width="10%" />
					<h2 style="display: inline;">Liste des Cargaisons Aeriennes</h2>
					<br />
					<br />
					<h:dataTable class="table table-striped"
						value="#{gestionCargaison.cargaisonsAeriennes}" var="cargaison"
						width="100%">

						<h:column>
							<!-- en-tête de la colonne -->
							<f:facet name="header">
								<h:outputText value="ID Cargaison" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.idCargaison}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.nomCargaison}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="distance (km)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.distance}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="poids total(kg)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText
								value="#{gestionCargaison.getPoidsTotal(cargaison)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="volume total (m3)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText
								value="#{gestionCargaison.getVolumeTotal(cargaison)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="coût (€)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText
								value="#{gestionCargaison.getCout(cargaison.idCargaison)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="date de livraison" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.dateLivraison}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="poids maximum (kg)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.poidsMaximal}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>

							<h:commandLink id="delete" action="listeCargaison"
								actionListener="#{gestionCargaison.supprimerCargaison}">

								<!-- passage de paramètre au composant : nom deleteID / valeur = l'id du livre -->
								<f:param id="deleteID" name="id"
									value="#{cargaison.idCargaison}" />

								<!-- label du lien -->
								<h:graphicImage library="images" name="supprimer.png"
									width="25px" />
							</h:commandLink>
						</h:column>

						<!-- colonne pour modifier le compte -->
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<!-- Donnée de la colonne : lien pour la suppression -->
							<!-- 
						attribut du lien h:commandLink:
							- action : clé d'outcom pour la navigation (ref faces-config.xml)
							- actionListener : méthode à invoquer dans le managedBean
				 -->
							<h:commandLink id="details" action="detailCargaison"
								actionListener="#{gestionCargaison.choisirCargaison}">

								<!-- passage de paramètre au composant : nom updateID / valeur = l'id du client -->
								<f:param id="choixID" name="id" value="#{cargaison.idCargaison}" />

								<!-- label du lien -->
								<h:graphicImage library="images" name="details.png"
									width="25px" />
							</h:commandLink>
						</h:column>
						
					</h:dataTable>

					<div style="text-align: center;">
						<h:commandButton class="btn btn-warning btn-lg"
							action="addAerienne"
							actionListener="#{gestionCargaison.initialiserCargaisonAerienne}"
							value="Ajouter une nouvelle cargaison aérienne" />
					</div>
				</h:form>
				<h:form style="text-align: left;">
					<h:graphicImage library="images" name="cargaisonRoutiere.png"
						width="10%" />
					<h2 style="display: inline;">Liste des Cargaisons Routieres</h2>
					<br />
					<br />
					<h:dataTable class="table table-striped"
						value="#{gestionCargaison.cargaisonsRoutieres}" var="cargaison"
						width="100%">

						<h:column>
							<!-- en-tête de la colonne -->
							<f:facet name="header">
								<h:outputText value="ID Cargaison" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.idCargaison}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.nomCargaison}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="distance (km)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.distance}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="poids total(kg)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText
								value="#{gestionCargaison.getPoidsTotal(cargaison)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="volume total (m3)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText
								value="#{gestionCargaison.getVolumeTotal(cargaison)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="coût (€)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText
								value="#{gestionCargaison.getCout(cargaison.idCargaison)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="date de livraison" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.dateLivraison}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="temperature (°C)" />
							</f:facet>
							<!-- donnée de la colonne -->
							<h:outputText value="#{cargaison.temperatureConservation}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>

							<h:commandLink id="delete" action="listeCargaison"
								actionListener="#{gestionCargaison.supprimerCargaison}">

								<!-- passage de paramètre au composant : nom deleteID / valeur = l'id du livre -->
								<f:param id="deleteID" name="id"
									value="#{cargaison.idCargaison}" />

								<!-- label du lien -->
								<h:graphicImage library="images" name="supprimer.png"
									width="25px" />
							</h:commandLink>
						</h:column>

						<!-- colonne pour modifier le compte -->
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<!-- Donnée de la colonne : lien pour la suppression -->
							<!-- 
						attribut du lien h:commandLink:
							- action : clé d'outcom pour la navigation (ref faces-config.xml)
							- actionListener : méthode à invoquer dans le managedBean
				 -->
							<h:commandLink id="detail" action="detailCargaison"
								actionListener="#{gestionCargaison.choisirCargaison}">

								<!-- passage de paramètre au composant : nom updateID / valeur = l'id du client -->
								<f:param id="choixID" name="id" value="#{cargaison.idCargaison}" />

								<!-- label du lien -->
								<h:graphicImage library="images" name="details.png"
									width="25px" />
							</h:commandLink>
						</h:column>

					</h:dataTable>
					<div style="text-align: center;">
						<h:commandButton class="btn btn-warning btn-lg"
							action="addRoutiere"
							actionListener="#{gestionCargaison.initialiserCargaisonRoutiere}"
							value="Ajouter une nouvelle cargaison routière" />


					</div>
					
					
			<!-- ======================================================= -->
			<!-- =============== Affichage des messages ================ -->
			<!-- ======================================================= -->
			<br />
			<h:messages globalOnly="true" showDetail="true"
				infoStyle="color:green;" fatalStyle="color:red;" />


			<br />
			<br />
			<div id="aide" style="text-align: center; color: #1111111">
				<h:graphicImage library="images" name="aide.png" width="25px" />
				<br /> Aide
			</div>
			<div id="tableau-aide" style="color: #1111111; display:none;">
				<table
					style="margin: auto; text-align: center; padding: auto; width: 80%;">
					<tr>
						<td><h:graphicImage library="images" name="supprimer.png"
								width="25px" /></td>
						<td><h:graphicImage library="images" name="details.png"
								width="25px" /></td>
					</tr>
					<tr>
						<td>Supprimer la Cargaison</td>
						<td>Afficher les détails de la Cargaison</td>
					</tr>
				</table>

			</div>
			
			<script type="text/javascript">

			$("#aide").click(function() {
				$("#tableau-aide").slideToggle("fast");
			});
			</script>
					
				</h:form>
			</div>

		</ui:define>
	</ui:composition>

</body>
</html>
