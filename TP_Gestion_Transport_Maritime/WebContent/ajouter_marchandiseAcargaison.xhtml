<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Page d'ajout de la marchandise à une cargaison</title>
</h:head>
<body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="content">


			<h:form>

				<!-- Récupération de la marchandise dans un champ caché -->
				<h:inputHidden
					value="#{gestionMarchandise.marchandise.idMarchandise}" />

				<h:panelGrid columns="3" cellpadding="1" cellspacing="2" width="30%"
					style="text-align: right; margin:auto;">

					<f:facet name="header">
						<div style="text-align: center;">
							<h:graphicImage library="images" name="ajouter.png" width="40%" />
						</div>
					</f:facet>




					<f:facet name="header">
						<div
							style="text-align: center; margin-bottom: 10px; font-size: 30px; font-weight: bold; color: hotpink;">
							Ajouter la Marchandise #{gestionMarchandise.marchandise.nom} à
							une Cargaison Aérienne</div>
					</f:facet>

					<br></br>

					<c:if test="#{gestionMarchandise.marchandise.quantite >0 }">
						<h:outputLabel styleClass="text" for="quantiteMarchandiseA"
							value="Quantité : " />
						<h:inputText id="quantiteMarchandiseA" required="true"
							requiredMessage="Veuillez entrer la quantité souhaitée."
							value="#{gestionMarchandise.marchandise.quantite}" />
						<h:message for="quantiteMarchandiseA" styleClass="error" />
					</c:if>

					<p:outputLabel styleClass="text" for="cargaisonMarchandiseA"
						value="Cargaison : " />
					<p:selectOneMenu id="cargaisonMarchandiseA"
						value="#{gestionMarchandise.marchandise.cargaison}" style="width:250px">
						<f:selectItem itemLabel="Choisir une cargaison"
							itemValue="#{gestionCargaison.cargaison.nom}" />
						<f:selectItems value="#{gestionCargaison.cargaisonsAeriennes}" var="cargaison"
							itemLabel="Cargaison n° #{cargaison.idCargaison} : #{cargaison.nomCargaison} #{cargaison.dateLivraison})"
							itemValue="#{cargaison.nomCargaison}" />
					</p:selectOneMenu>
					<h:message for="cargaisonMarchandiseA" styleClass="error" />
					
					<br></br>
					
					<c:if test="#{not empty gestionMarchandise.marchandise.cargaison}">
						<f:facet name="footer">
							<h:commandButton class="btn btn-info btn-lg"
								action="detailCargaison"
								actionListener="#{gestionMarchandise.updateMarchandise}"
								value="Ajouter à la marchandise et aller au détail de la cargaison" />
						</f:facet>
					</c:if>
</h:panelGrid>
</h:form>


					<br></br>
					<br></br>
<h:form>
				<!-- Récupération de la marchandise dans un champ caché -->
				<h:inputHidden
					value="#{gestionMarchandise.marchandise.idMarchandise}" />

				<h:panelGrid columns="3" cellpadding="1" cellspacing="2" width="30%"
					style="text-align: right; margin:auto;">


					<f:facet name="header">
						<div
							style="text-align: center; margin-bottom: 10px; font-size: 30px; font-weight: bold; color: hotpink;">
							Ajouter la Marchandise #{gestionMarchandise.marchandise.nom} à
							une Cargaison Routière</div>
					</f:facet>

					<br></br>

					<c:if test="#{gestionMarchandise.marchandise.quantite >0 }">
						<h:outputLabel styleClass="text" for="quantiteMarchandiseR"
							value="Quantité : " />
						<h:inputText id="quantiteMarchandiseR" required="true"
							requiredMessage="Veuillez entrer la quantité souhaitée."
							value="#{gestionMarchandise.marchandise.quantite}" />
						<h:message for="quantiteMarchandiseR" styleClass="error" />
					</c:if>

					<p:outputLabel styleClass="text" for="cargaisonMarchandiseR"
						value="Cargaison : " />
					<p:selectOneMenu id="cargaisonMarchandiseR"
						value="#{gestionMarchandise.marchandise.cargaison}" style="width:250px">
						<f:selectItem itemLabel="Choisir une cargaison"
							itemValue="#{gestionCargaison.cargaison.nom}" />
						<f:selectItems value="#{gestionCargaison.cargaisonsRoutieres}" var="cargaison"
							itemLabel="Cargaison n° #{cargaison.idCargaison} : #{cargaison.nomCargaison} #{cargaison.dateLivraison})"
							itemValue="#{cargaison.nomCargaison}" />
					</p:selectOneMenu>
					<h:message for="cargaisonMarchandiseR" styleClass="error" />
					
					<br></br>

					<c:if test="#{not empty gestionMarchandise.marchandise.cargaison}">
						<f:facet name="footer">
							<h:commandButton class="btn btn-info btn-lg"
								action="detailCargaison"
								actionListener="#{gestionMarchandise.updateMarchandise}"
								value="Ajouter à la marchandise et aller au détail de la cargaison" />
						</f:facet>
					</c:if>



				</h:panelGrid>

			</h:form>

		</ui:define>

	</ui:composition>

</body>
</html>
